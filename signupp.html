<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - E-Learning Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(".jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }

    .navbar {
      background-color: #bcb79e;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      color: rgb(0, 0, 0);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 1);
    }

    .navbar img {
      height: 40px;
      margin-right: 10px;
    }

    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

    .signup-box {
      border: 2px solid #bcb79e; 
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: px;
    }

    input, button {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
        background-color: #bcb79e;
  border: 2px solid #000000; 
  color: #000000;
  padding: 8px 15px;
  border-radius: 5px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s ease;

      cursor: pointer;
    }
    button:hover {
      background-color: #ffffff;
      border: 2px solid #bcb79e;
      color: rgb(0, 0, 0);
}

    .error {
      font-size: 0.9em;
    }

    .login-link {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .login-link a {
      color: #000000;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
      color: #bcb79e;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <img src="1 (2).png" alt="Logo"> &emsp;
    <h3>E-Learning Portal</h3>
  </div>

  <div class="signup-container">
    <div class="signup-box">
      <center> <h2>Sign Up</h2> </center>
      <input type="text" id="signup-username" placeholder="New Username">
      <input type="password" id="signup-password" placeholder="Password">
      <input type="password" id="signup-confirm" placeholder="Confirm Password">
      <center> <button onclick="signup()">Sign Up</button> </center>
      <div class="error" id="signup-error"></div>
      <div class="login-link">
      <center> Already have an account? <a href="loginn.html">Login</a> </center>
      </div>
    </div>
  </div>

  <script>
    function signup() {
      const user = document.getElementById("signup-username").value.trim();
      const pass = document.getElementById("signup-password").value.trim();
      const confirm = document.getElementById("signup-confirm").value.trim();
      const error = document.getElementById("signup-error");

      if (!user || !pass || !confirm) {
        error.style.color = "red";
        error.textContent = "All fields are required.";
        return;
      }

      if (pass !== confirm) {
        error.style.color = "red";
        error.textContent = "Passwords do not match.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[user]) {
        error.style.color = "red";
        error.textContent = "Username already exists.";
        return;
      }

      users[user] = pass;
      localStorage.setItem("users", JSON.stringify(users));

      error.style.color = "green";
      error.textContent = "Sign up successful! Redirecting to login...";

      setTimeout(() => {
        window.location.href = "loginn.html";
      }, 1500);
    }
  </script>

</body>
</html>
