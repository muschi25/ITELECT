<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - E-Learning Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: url("bg.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
    }

    .navbar {
      background-color: #bcb79e;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 1);
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .signup-container {
      min-height: calc(100vh - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-box {
      background: white;
      border: 2px solid #bcb79e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .btn-custom {
      background-color: #bcb79e;
      border: 2px solid #000000;
      color: #000000;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    .btn-custom:hover {
      background-color: #ffffff;
      border: 2px solid #bcb79e;
      color: #000000;
    }

    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .login-link a {
      color: #000000;
      font-weight: bold;
      text-decoration: none;
    }

    .login-link a:hover {
      color: #bcb79e;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="1 (2).png" alt="Logo">
        <span class="fw-bold text-dark">E-Learning Portal</span>
      </a>
    </div>
  </nav>

  <!-- Sign Up Section -->
  <div class="signup-container">
    <div class="signup-box text-center">
      <h2 class="mb-4"> <b> Sign Up </b> </h2>
      <input type="text" id="newUsername" class="form-control mb-3" placeholder="Choose a Username">
      <input type="password" id="newPassword" class="form-control mb-3" placeholder="Choose a Password">
      <button onclick="signup()" class="btn btn-custom w-100">Create Account</button>
      <div class="error" id="error"></div>
      <div class="login-link mt-3">
        Already have an account? <a href="loginn.html">Login</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function signup() {
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();
      const error = document.getElementById("error");

      if (!username || !password) {
        error.textContent = "Please fill in all fields.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[username]) {
        error.textContent = "Username already exists!";
      } else {
        users[username] = password;
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("loggedInUser", username);
        window.location.href = "home.html"; // redirect to dashboard
      }
    }
  </script>
</body>
</html>
